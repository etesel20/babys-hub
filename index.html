<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Baby’s Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .module {
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .module:hover {
      transform: scale(1.02);
    }

    .module iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .module-title {
      padding: 1rem;
      font-weight: bold;
      text-align: center;
      background-color: #f0f0f0;
    }

    .link-button {
      display: block;
      padding: 1rem;
      text-align: center;
      background-color: #eef;
      color: #004;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Baby’s Hub</h1>
  <div class="grid">

    <!-- Shift Snapshot -->
    <a class="module" href="https://example.com/shift-snapshot" target="_blank">
      <div class="module-title">Shift Snapshot</div>
      <iframe src="https://docs.google.com/document/d/e/2PACX-1vQr-fake-doc-id/pub?embedded=true"></iframe>
    </a>

    <!-- To-Do List -->
    <a class="module" href="https://example.com/todo" target="_blank">
      <div class="module-title">To-Do List</div>
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-fake-spreadsheet-id/pubhtml?widget=true&amp;headers=false"></iframe>
    </a>

    <!-- Google Calendar -->
    <a class="module" href="https://calendar.google.com" target="_blank">
      <div class="module-title">Google Calendar</div>
      <iframe src="https://calendar.google.com/calendar/embed?src=your-calendar-id&ctz=America%2FNew_York"></iframe>
    </a>

    <!-- Suggestion Box -->
    <a class="module" href="https://example.com/suggestion-box" target="_blank">
      <div class="module-title">Suggestion Box</div>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf-fake-form-id/viewform?embedded=true"></iframe>
    </a>

    <!-- General Chat -->
    <a class="module" href="https://example.com/general-chat" target="_blank">
      <div class="module-title">General Chat</div>
      <iframe src="https://example.com/general-chat-preview"></iframe>
    </a>

    <!-- Staff Chat -->
    <a class="module" href="https://example.com/staff-chat" target="_blank">
      <div class="module-title">Staff Chat</div>
      <iframe src="https://example.com/staff-chat-preview"></iframe>
    </a>

    <!-- Event Chat -->
    <a class="module" href="https://example.com/event-chat" target="_blank">
      <div class="module-title">Event Chat</div>
      <iframe src="https://example.com/event-chat-preview"></iframe>
    </a>

  </div>
</body>
</html>
